<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Image Hover</title>
</head>
<body>
    <div class="images">
        <img src="./assets/activewear-3.jpg" alt="" data-image="activewear">
        <img src="./assets/beach-wear.jpg" alt="" data-image="beachwear">
        <img src="./assets/dresses.jpg" alt="" data-image="dresses">
        <img src="./assets/heels.jpg" alt="" data-image="heels">
        <img src="./assets/joggers.jpg" alt="" data-image="joggers">
        <img src="./assets/kimonos.jpg" alt="" data-image="kimonos">
        <img src="./assets/tops.jpg" alt="" data-image="tops">
        <img src="./assets/suits-and-tailoring.jpg" alt="" data-image="suits">
    </div>

    <div class="container">
        <div class="categories">
            <p data-label="activewear">Activewear</p>
            <p data-label="beachwear">Beachwear</p>
            <p data-label="dresses">Dresses</p>
            <p data-label="heels">Heels</p>
            <p data-label="joggers">Joggers</p>
            <p data-label="kimonos">Kimonos</p>
            <p data-label="tops">Tops</p>
            <p data-label="suits">Suits & Tailoring</p>
        </div>
    </div>

    <p class="helper-text">
        Hover over the categories
    </p>

    <script src="./scripts/gsap.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
